<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employment Contract</h2>

		<form action="#" th:action="@{/saveEmploymentContract}" th:object="${employmentContract}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{employmentContractName}" placeholder="Employment Contract Name" class="form-control mb-2 col-2">
			<button type="submit" class="btn btn-info col-2"> Update Employment Contract</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/departments}"> Back to Employment Contract List</a>
	</div>
</body>
</html>
